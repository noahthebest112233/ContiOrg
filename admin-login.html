<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - CONTI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">CONTI</div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
            </ul>
        </div>
    </nav>

    <section class="admin-login-section">
        <div class="container">
            <div class="login-box">
                <h2>管理员登录</h2>
                <form id="adminLoginForm" class="admin-login-form">
                    <div class="form-group">
                        <label for="password">管理员密码</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn primary">登录</button>
                </form>
                <div id="loginMessage" class="login-message"></div>
            </div>
        </div>
    </section>

    <style>
        .admin-login-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .admin-login-form .form-group {
            margin-bottom: 1.5rem;
        }

        .admin-login-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .admin-login-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .admin-login-form input:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26,115,232,0.2);
        }

        .admin-login-form button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .admin-login-form button:hover {
            background-color: #1557b0;
        }

        .login-message {
            margin-top: 1rem;
            text-align: center;
            min-height: 24px;
        }

        .login-message.error {
            color: #f44336;
        }

        .login-message.success {
            color: #4CAF50;
        }
    </style>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    messageDiv.textContent = '登录成功，正在跳转...';
                    messageDiv.className = 'login-message success';
                    localStorage.setItem('adminToken', data.token);
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                } else {
                    messageDiv.textContent = data.error || '登录失败';
                    messageDiv.className = 'login-message error';
                }
            } catch (error) {
                messageDiv.textContent = '登录失败，请稍后重试';
                messageDiv.className = 'login-message error';
            }
        });
    </script>
</body>
</html>
